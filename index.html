<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self Driving Car</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="left-side">
    <div id="score">0</div>
    <canvas id="carCanvas"></canvas>
</div>
<div class="right-side">
    <div id="verticalButtons">
        <button onclick="save()">Save Brain</button>
        <button onclick="discard()">Reset Brain</button>
    </div>
    <div class="info" style="display: none">
        <div class="info-item">
            <p class="header">Total Cars</p>
            <p id="totalCars" class="value">0</p>
        </div>
        <div class="info-item">
            <p class="header">Cars Destroyed</p>
            <p id="carsDestroyed" class="value">0</p>
        </div>
        <div class="info-item">
            <p class="header">Cars Left</p>
            <p id="carsLeft" class="value">0</p>
        </div>
    </div>
    <canvas id="networkCanvas"></canvas>
</div>
<script src="scripts/Visualizer.js"></script>
<script src="scripts/network.js"></script>
<script src="scripts/sensor.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/road.js"></script>
<script src="scripts/controls.js"></script>
<script src="scripts/car.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
